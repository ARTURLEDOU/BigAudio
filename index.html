<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Audio</title>
    <link rel="icon" href = "Icon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Big Audio</h1>
        <form action="" id="contactForm">
            <div class="inputBox">
                <input type="text" id="name" placeholder="Seu e-mail" />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Sua senha" />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Mensagem"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./main.js"></script>
</body>

</html>
